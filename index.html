<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mojave Tonics</title>
    <meta name="description" content="A dynamic webstore.">
    <meta name="author" content="Akheem Porter">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  </head>
  <body>

    <header>
      <div class="navi">
        <nav class="navbar navbar-expand-lg  bg-custom ">
            <a class="navbar-brand" href="#">Mojave Tonics</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Classics</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Explore
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">New</a>
                    <a class="dropdown-item" href="#">Limited releases</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Special Editions</a>
                  </div>
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="productName">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
            </div>
          </nav>
          <div class="sort">
            <fieldset >
              <label for="sort">Sort</label>
              <select name="sort" id="supplvl">
                <option value="" selected disabled>Search by Supply</option>
                <option value="limited">Limited Release</option>
                <option value="in-stock">In-stock</option>
                <option value="low-sup">Low-supply</option>
              </select>
            </fieldset>
          </div>
    </header>

    <main>
     
      <section id="products" class="products"></section>
      
      <div class="load_all"><a href="#" id="load"  class="loadbtn">Load All Results</a>
      </div>
        
      <footer>
        <div class="row">
          <div class="col-md-4">
          </div>
          <div class="col-md-4">
            <p class="cpry">Copyright Â© 2019 Akheem Porter </p>
         </div>
            <div class="col-md-4">
         </div>

         </div>
       </footer>

    </main>
  

    <script src="js/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
